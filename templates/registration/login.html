{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DepHNN</title>
    <link rel="stylesheet" href="{% static 'style_v2.css' %}?v=600">
</head>
<body class="logged-out">

    <div class="container container-login" style="max-width: 500px;">
        <h1>Log In</h1>
        <p class="subtitle">Welcome back to the DepHNN Analyzer.</p>

        {% if form.errors %}
            <p style="color: var(--danger); background: #fef2f2; padding: 1rem; border-radius: 8px;">
                Your username and password didn't match. Please try again.
            </p>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn" style="margin-top: 1rem;">Log In</button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="{% url 'home' %}">Back to Home</a> | <a href="{% url 'register' %}">Create an account</a>
        </div>
    </div>
</body>
</html>
