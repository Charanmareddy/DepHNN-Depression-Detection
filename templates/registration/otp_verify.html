{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - DepHNN</title>
    <link rel="stylesheet" href="{% static 'style_v2.css' %}?v=600">
</head>
<body class="logged-out">

    <div class="container container-register" style="max-width: 500px;">
        <h1>Check Your Email</h1>
        <p class="subtitle">Enter the 6-digit OTP we sent to your email (or check your terminal).</p>
        
        {% if messages %}
            {% for message in messages %}
                <p style="color: {% if 'error' in message.tags %}var(--danger){% else %}var(--success){% endif %}; background: {% if 'error' in message.tags %}#fef2f2{% else %}#ecfdf5{% endif %}; padding: 1rem; border-radius: 8px;">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <label for="otp">OTP Code:</label>
            <input type="text" name="otp" id="otp" maxlength="6" required 
                   style="width: 100%; padding: 10px; font-size: 1.2rem; text-align: center; border: 1px solid #cbd5e1; border-radius: 6px;">
            <button type="submit" class="btn" style="margin-top: 1.5rem;">Verify</button>
        </form>
    </div>
</body>
</html>
